<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Yeah</title>
    <style>
        body {
            background-color: #FFF;
            margin: 30px;
            margin-top: 10px;
        }
        #box {
            width: 350px;
            height: 350px;
            border: 5px black solid;
            overflow: hidden;
            background-color: #F2F2F2;
        }
        #box img {
            transform: translate3d(0, -350px, 0);
        }
        #box img:hover {
            transform: translate3d(0, 0px, 0);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="box">
        <img height="700" src="images/html5_slider.png" width="350">
    </div>
    <script src="js/prefixfree.min.js"></script>
</body>
</html>
